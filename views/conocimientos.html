<div class="conocimientos col-xs-12 col-sm-12 col-md-12" ng-controller="MainController">
	<!-- conocimientos -->
	<div class="col-md-12">
	  <h1 class="title">Aptitudes</h1>
	  <div class="col-md-4" ng-repeat="conocimiento in conocimientos">
	    <div class="thumbnail">
	      <img src="{{conocimiento.img}}" alt="{{conocimiento.img}}">
	      <div class="caption">
	        <h3>{{conocimiento.name}}</h3>
	      </div>
	    </div>
	  </div>

	</div>
</div>
